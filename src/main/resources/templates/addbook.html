<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add books</title>
</head>

<body>
    <div class="container">
        <h2>Add book</h2>
        <div class="col-md-4">
            <form th:object="${book}" th:action="@{add}" action="#" method="post">
                <label for="author">Author</label>
                <input type="text" id="author" th:field="*{author}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="title">Title</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="isbn">Isbn</label>
                <input type="number" id="isbn" th:field="*{isbn}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="publicationYear">Year</label>
                <input type="number" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="price">Price</label>
                <input type="double" id="price" th:field="*{price}" class="form-control" />
                <div style="clear: both; display: block; height: 10px;"></div>

                <label for="category">Category</label>
                <select id="category" th:field="*{category}" class="form-control" />
                <option th:each="categ : ${categories}" th:value="${categ.id}" th:text="${categ.name}">
                </option>
                </select>
                <button type="submit" class="btn btn-primary" value="Save"></button>
            </form>
        </div>
</body>

</html>
